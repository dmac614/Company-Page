<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Company Homepage</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts: sans-serif is for font / serif for headings -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&family=IBM+Plex+Serif:wght@200;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Page Content -->
    <div class="page-wrapper">

      <!-- Header -->
      <header>
      <div class="nav-logo">
        <a href="https://www.muscleandstrength.com/" target="_blank"><img class="logo no-display" src="./images/muscleandstrengthcom-removebg.png" alt="Muscle & Strength logo"></a>
        <nav>
          <ul>
            <li><a href="#mission-statement">Mission</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#team-members">Team</a></li>
          </ul>
        </nav>
      </div>
      </header>

      <!-- Main Section -->
      <main class="main-content">

        <!-- Mission Statement -->
        <section class="mission-statement" id="mission-statement">
          <div class="mission-description">
            <h2>Welcome to Muscle & Strength</h2>
            <p class="mission-content">We provide the tools you need to build the body you want.</p>
              <a href="https://www.muscleandstrength.com/learn-more" target="_blank" class="primary-btn no-display">Learn More</a>
          </div>
        </section>

        <!-- Our Products -->
        <section class="our-products" id="products" >
          <div class="sub-title">
            <p>Check out our best selling products!</p>
          </div>
          <div class="products gallery">
            <figure class="image-gallery">
              <img src="https://cdn.muscleandstrength.com/store/media/catalog/product/cache/all/image/700x700/602f0fa2c1f0d1ba5e241f914e856ff9/r/1/r1_wheyblend_68_chocolate_1.jpg" alt="Protein Powder">

              <figcaption>
                <a href="https://www.muscleandstrength.com/store/category/protein.html" target="_blank" >Protein Powder</a>
              </figcaption>
            </figure>

            <figure class="image-gallery">
              <img src="https://cdn.muscleandstrength.com/store/media/catalog/product/cache/all/image/700x700/602f0fa2c1f0d1ba5e241f914e856ff9/y/b/yb_30srv_mp_1000_1.jpg" alt="Pre-Workout">

              <figcaption>
                <a href="https://www.muscleandstrength.com/store/category/pre-workout.html" target="_blank">Pre-Workout</a>
              </figcaption>
            </figure>

            <figure class="image-gallery">
              <img src="https://cdn.muscleandstrength.com/store/media/catalog/product/cache/all/image/700x700/602f0fa2c1f0d1ba5e241f914e856ff9/t/h/the-curse-stringer-military-green-gold_2.jpg" alt="Clothing">

              <figcaption>
                <a href="https://www.muscleandstrength.com/store/category/clothing.html" target="_blank">Clothing</a>
              </figcaption>
            </figure>

          </div>
          <div class="visit-store">
            <a href="https://www.muscleandstrength.com/store/" target="_blank" class="primary-btn no-display">Visit Store</a>
          </div>
        </section>

        <!-- Our Team -->
        <section class="our-team" id="team-members">
          <div class="sub-title">
            <p>Meet the members of our team!</p>
          </div>
          <div class="team gallery">
            <figure class="image-gallery">
              <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Team Member 1">
              <figcaption>Jane Doe</figcaption>
            </figure>

            <figure class="image-gallery">
              <img src="https://cdn-icons-png.flaticon.com/512/560/560216.png" alt="Team Member 2">
              <figcaption>Joe Bloggs</figcaption>
            </figure>

            <figure class="image-gallery">
              <img src="https://cdn-icons-png.flaticon.com/512/506/506185.png" alt="Team Member 3">
              <figcaption>Chris Bumstead</figcaption>
            </figure>
          </div>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <div class="copyright">
          <p>&copy; Muscle & Strength</p>
        </div>
        <div class="footer-links">
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy Policy</a>
        </div>
      </footer>

    </div>
  </body>
</html>
